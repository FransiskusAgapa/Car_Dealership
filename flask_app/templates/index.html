<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dealership</title>
    <!-- load Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- linking CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css')}}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Card for registration and login -->
      <div class="card">
        <div class="card-header bg-light">
          <h1>Cardy Car Dealership</h1>
        </div>
        <!-- Flash Messages -->
        <div class="flash_message" role="alert">
          {% with messages = get_flashed_messages()%} {% if messages %} {% for
          message in messages: %}
          <p>{{message}}</p>
          {% endfor%} {% endif %} {% endwith %}
        </div>
        <div class="card-body reg-log-box">
          <!-- registration section here -->
          <div class="card">
            <div class="card-header alert-primary">
              <h2>Registration</h2>
            </div>
            <div class="card-body">
              <!-- Register Form -->
              <form action="/register/new/user" method="post">
                <label for="first_name" class="form-label">First Name:</label>
                <input
                  name="first_name"
                  type="text"
                  class="form-control"
                  placeholder="John"
                />

                <label for="last_name" class="form-label">Last Name:</label>
                <input
                  name="last_name"
                  type="text"
                  class="form-control"
                  placeholder="Doe"
                />

                <label for="email" class="form-label">Email address:</label>
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="doej@example.com"
                />

                <label for="password" class="form-label">Password:</label>
                <input
                  name="password"
                  type="password"
                  class="form-control"
                  placeholder="********"
                />

                <label for="confirm_password" class="form-label"
                  >Confirm Password:</label
                >
                <input
                  name="confirm_password"
                  type="password"
                  class="form-control"
                  placeholder="********"
                />

                <button class="btn btn-primary btn_reg">Register</button>
              </form>
            </div>
          </div>
          <!-- login section here -->
          <div class="card">
            <div class="card-header alert-success">
              <h2>Login</h2>
            </div>
            <div class="card-body">
              <form action="/login/user" method="post">
                <label for="email" class="form-label">Email address:</label>
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="name@example.com"
                />

                <label for="password" class="form-label">Password:</label>
                <input
                  name="password"
                  type="password"
                  class="form-control"
                  placeholder="********"
                />
                <button type="submit" class="btn btn-success btn_login">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
