<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Car</title>
    <!-- load Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- linking CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css')}}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Card for registration and login -->
      <div class="card">
        <div class="card-header alert alert-warning">
          <h1>View Car</h1>
        </div>
        <!-- btn dashboard & logout -->
        <div class="dash_log_btn">
          <a href="/dashboard" class="btn btn-success back_dash">Dashboard</a>
          <a href="/logout" class="btn btn-danger btn_logout logout_in_add"
            >Logout</a
          >
        </div>
        <!-- Car Info Here -->
        <div class="card-body">
          <h3>${{the_car.price}}</h3>
          <h3>Make: {{the_car.make}}</h3>
          <h3>Model: {{the_car.model}}</h3>
          <h3>year: {{the_car.year}}</h3>
          <h3>Description: {{the_car.description}}</h3>
          <h4>
            Seller: {{the_car_seller.first_name}}, {{the_car_seller.last_name}}
          </h4>
          <a class="btn btn-success" href="/purchase/car/{{the_car.id}}"
            >Purchase</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
